{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .hero {
        min-height: 85vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
    .hero h1 {
        font-size: 4rem;
        font-weight: 700;
    }
</style>
<div class="hero">
    <div class="row">
        <div class="col-12">
<img src="{% static 'img/logo.png' %}" alt="MedTek Logo" width="100" class="mb-4">
<h1>MedTek: Student Health Monitoring</h1>            <p class="lead mt-3">
                Your trusted platform for student health and wellness.
            </p>
            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center mt-5">
{% if user.is_authenticated %}
<a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg px-4 gap-3">Go to Dashboard</a>
{% else %}
<a href="{% url 'login' %}" class="btn btn-primary btn-lg px-4 gap-3">Get Started</a>
{% endif %}                <a href="{% url 'about' %}" class="btn btn-outline-secondary btn-lg px-4">Learn More</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
