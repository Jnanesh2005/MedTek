{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card my-5">
            <div class="card-header text-center">
                <h3>Complete Your Profile</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-block mt-3">Save Profile</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
